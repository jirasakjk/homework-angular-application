<div class="flex items-center justify-center h-screen">
    <!-- Image on the left -->
    <div class="hidden lg:block lg:w-1/2 lg:flex lg:justify-center">
        <img src="assets/images/login-image.svg" alt="Login" class="w-3/4 h-auto">
    </div>

    <!-- Login form on the right -->
    <div class="w-full lg:w-1/2 p-8lg:rounded-l-none login-pd">
        <h2 class="text-2xl font-semibold mb-4">Login in to your account</h2>
        <form 
            name="form"
            #f="ngForm"
            (ngSubmit)="f.form.valid && onSubmit()" >
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
                    type="text" 
                    id="username" 
                    name="username"  
                    placeholder="Enter your username"
                    required
                    autocomplete="off"
                    [(ngModel)]="form.username"
                    #username="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && username.invalid }"
                >
                <app-validation-error class="invalid-feedback" 
                    [control]="username" 
                    [messages]="{ 
                    required: 'Username is required' }"
                    [submitted]="f.submitted">
                </app-validation-error>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input 
                    class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-50" 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    placeholder="Enter your password"
                    [(ngModel)]="form.password"
                    #password="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
                >
                <app-validation-error class="invalid-feedback" 
                    [control]="password" 
                    [messages]="{ 
                    required: 'Password is required' }"
                    [submitted]="f.submitted">
                </app-validation-error>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Login</button>
        </form>
    </div>
</div>
